  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="width: 400px;">
      <h3 class="mb-4 text-center">Signup</h3>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="fnm" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="emailid" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="pwd" placeholder="Enter your password" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Signup</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p>Already have an account? <a href="/loginn">Login</a></p>
      </div>
    </div>
  </div>
